<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Chat App</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.min.css">
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <div class="centered-form">
            <div class="centered-form__box">
                <h1>Join</h1>
                <form action="/chat.html">
                    <label>Display name</label>
                    <input type="text" name="username" placeholder="Display name" autocomplete="off" required>
                    <label>Room</label>
                    <div id="roomSelecionDiv" class="room-options">
                        <label class="switch">
                            <input id="createOrJoin" type="checkbox">
                            <span class="slider round"></span>
                        </label>
                        <label id="labelCreateOrJoin" style="padding-left: 10px">
                            <span id="labelJoin">Join</span> or <span id="labelCreate">Create</span>
                        </label>
                    </div>
                    <div id="inputs">
                        <input id="inputRoomName" type="text" name="room" placeholder="Create Room" autocomplete="off" required>
                        <select id="rooms" class="room-selection" type="text" name="room"></select>
                    </div>
                    <button>Join</button>
                </form>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
        <!-- <script src="/socket.io/socket.io.js"></script> -->
        <script src="/js/index.js"></script>
    </body>
</html>
