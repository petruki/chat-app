<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.min.css">
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <div class="centered-form">
            <div class="centered-form__box">
                <h1>Join</h1>
                <form action="/chat.html">
                    <label>Display name</label>
                    <input type="text" name="username" placeholder="Display name" required>
                    <label>Room</label>
                    <div id="roomSelecionDiv" class="room-options">
                        <label class="switch">
                            <input id="createOrJoin" type="checkbox" checked>
                            <span class="slider round"></span>
                        </label>
                        <label id="labelCreateOrJoin" style="padding-left: 10px">Join or Create</label>
                    </div>
                    <input id="inputRoomName" type="text" name="room" placeholder="Create Room" required>
                    <select id="rooms" class="room-selection" type="text" name="room"></select>
                    <button>Join</button>
                </form>
            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/index.js"></script>
    </body>
</html>
